<div class="col-lg-8 mx-auto p-4 py-md-5">

    <h1 class="text-body-emphasis">Lista de atencion de pacinetes</h1>
    <hr>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Paciente</th>
                <th scope="col">Fecha cita</th>
                <th scope="col">Estado</th>
                <th scope="col">Motivo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let lista of listadoHistoria; index as i">
                <tr>
                    <th>{{i+1}}</th>
                    <td>{{lista.Paciente}}</td>
                    <td>{{lista.FechaCita}}</td>
                    <td>{{lista.EstadoCita}}</td>
                    <td>{{lista.Motivo}}</td>
                    <td>
                        <button class="btn-sm btn btn-primary" (click)="AbrirModal(lista)"><i
                                class="fas fa-lg fa-fw me-2 fa-solid fa-eye"></i> Abrir historia</button>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
